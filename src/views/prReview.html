<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Review</title>
    <link rel="stylesheet" href="../styles/prReview.css">
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading-container" class="loading-container">
            <div class="loading-spinner"></div>
            <p id="loading-message">Loading...</p>
        </div>

        <!-- Login Container -->
        <div id="login-container" class="login-container" style="display: none;">
            <h2>GitHub Pull Request Review</h2>
            <p>Sign in to see pull requests from the current repository</p>
            <button id="login-button" class="primary-button">Login with GitHub</button>
        </div>

        <!-- Error/Info Messages - Always visible, just empty by default -->
        <div id="error-message" class="error-message"></div>
        <div id="info-message" class="info-message"></div>

        <!-- Main Content -->
        <div id="content" class="content" style="display: none;">
            <!-- Header -->
            <div class="panel-header">
                <div class="user-info">
                    <img id="user-avatar" class="user-avatar" src="" alt="User avatar">
                    <div class="user-details">
                        <span id="user-name"></span>
                        <span id="user-login"></span>
                    </div>
                </div>
                
                <div class="header-buttons">
                    <button id="refresh-button" class="icon-button" title="Refresh Pull Requests">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                            <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
                        </svg>
                    </button>
                    <button id="logout-button" class="icon-button secondary" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- Repository info -->
            <div class="repo-info">
                <h2>
                    <span id="repo-name"></span>
                    <a id="repo-link" class="repo-link" href="#" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </a>
                </h2>
                <div id="pr-stats" class="pr-stats"></div>
            </div>

            <!-- Tools: Search and Filter -->
            <div class="tools-container">
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search PRs...">
                </div>
                <div class="filter-container">
                    <button id="filter-open" class="filter-button active" data-state="open">Open</button>
                    <button id="filter-closed" class="filter-button" data-state="closed">Closed</button>
                </div>
            </div>

            <!-- PR List -->
            <div id="pr-list-container">
                <h3 class="pr-section-title">Pull Requests</h3>
                <div id="pr-list" class="pr-list"></div>
                
                <!-- Pagination -->
                <div id="pagination" class="pagination">
                    <button id="prev-page" class="pagination-button" disabled>Previous</button>
                    <span id="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                    <button id="next-page" class="pagination-button" disabled>Next</button>
                </div>
                
                <!-- Empty State -->
                <div id="empty-state" class="empty-state" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                    <p>No pull requests found.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/prReview.js"></script>
</body>
</html>
